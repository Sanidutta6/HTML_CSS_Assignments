<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexStart Template</title>
    <!-- CSS Linking -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="brand-logo">FlexStart</div>
            <div class="nav-menu">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Portfolio</li>
                    <li>Team</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
                <button>Get Started</button>
            </div>
        </nav>
    </header>
    <!-- Hero -->
    <main class="hero">
        <section class="get-started">
            <div class="left">
                <h1>We offer modern solutions for growing your business</h1>
                <p>We are team of talented designers making websites with HTML, CSS</p>
                <button>Get Started</button>
            </div>
            <div class="right">
                <img src="assets/hero-img.png" alt="hero-img">
            </div>
        </section>
    </main>
    <!-- Footer -->
</body>

</html>
