<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Link JS -->
    <script src="JS/index.js"></script>
</head>

<body>
    <header>
        <h1>Counter App</h1>
    </header>
    <main>
        <div class="display-container">
            <div class="upper">
                <section id="left">
                    <button id="decr-btn">Decrement By 1</button>
                </section>
                <section id="display">
                    <!-- Display counter value -->
                    0
                </section>
                <section id="right">
                    <button id="incr-btn">Increment By 1</button>
                </section>
            </div>
            <div class="lower">
                <section id="bottom">
                    <button id="reset-btn">Reset</button>
                </section>
            </div>
        </div>
    </main>
</body>

</html>
