<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize</title>
    <!-- CSS Linking -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS Linking -->
    <script src="JS/index.js"></script>
</head>

<body>
    <div class="main">
        <h1>Enter Your Details</h1>
        <form>
            <div class="input-group"><input id="full-name" type="text" placeholder="Full Name"></div>
            <div class="input-group"><input id="dob" type="date" placeholder="Date Of Birth"></div>
            <div class="input-group"><input id="address" type="text" placeholder="Address"></div>
            <div class="input-group"><input id="email" type="email" placeholder="Email"></div>
            <div class="input-group"><input id="program-lang" type="text" placeholder="Programming Languages"></div>
            <button id="submit-btn">Submit</button>
            <button id="clear-btn">Clear</button>
        </form>
    </div>

    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Details</h2>
            <p id="user-info"></p>
        </div>
    </div>
</body>

</html>
