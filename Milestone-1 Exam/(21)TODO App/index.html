<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Linking JS -->
    <script src="JS/index.js"></script>
</head>

<body>
    <div id="navbar">
        <nav>
            <div id="logo">
                <img src="./assets/logo2.png" alt="Logo">
                TODO App
            </div>
            <div id="search">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(231,231,231, 1);">
                    <path
                        d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z">
                    </path>
                </svg>
                <input type="text" name="search" id="search-input" placeholder="Search" />
            </div>
        </nav>
    </div>
    <div id="hero">
        <div id="left">
            <div id="compose-todo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgba(95,99,104,1);">
                    <path
                        d="M4 21a1 1 0 0 0 .24 0l4-1a1 1 0 0 0 .47-.26L21 7.41a2 2 0 0 0 0-2.82L19.42 3a2 2 0 0 0-2.83 0L4.3 15.29a1.06 1.06 0 0 0-.27.47l-1 4A1 1 0 0 0 3.76 21 1 1 0 0 0 4 21zM18 4.41 19.59 6 18 7.59 16.42 6zM5.91 16.51 15 7.41 16.59 9l-9.1 9.1-2.11.52z">
                    </path>
                </svg>
                <span>Compose</span>
            </div>
            <div id="todo-labels">
                <div id="label-header">
                    <h3>Labels</h3>
                    <button id="add-label">+</button>
                </div>
                <div id="labels-list">
                    <div class="label">
                        <div class="label-color"></div>
                        <div class="label-text">Starred</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="todo-container-header">
                <div id="default-menu">
                    <!-- <div id="select-menu">
                        <ul id="select-todo">
                            <li id="select-all">All</li>
                            <li id="select-none">None</li>
                        </ul>
                    </div> -->
                    <div id="check-menu">
                        <div id="change-labels">
                            <img src="./assets/label_white_20dp.png" alt="Change Label">
                            <ul class="label-menu">
                            </ul>
                        </div>
                        <div id="delete-todos">
                            <img src="./assets/delete_white_20dp.png" alt="Delete TODO">
                        </div>
                    </div>
                </div>
                <div id="TODO-show-menu">
                    <div id="back">
                        <img src="./assets/arrow_back_white_20dp.png" alt="Back">
                    </div>
                    <div id="change-label">
                        <img src="./assets/label_white_20dp.png" alt="Change Label">
                        <ul class="label-menu">
                        </ul>
                    </div>
                    <div id="edit-todo">
                        <img src="./assets/pencil.png" alt="Edit TODO">
                    </div>
                    <div id="delete-todo">
                        <img src="./assets/delete_white_20dp.png" alt="Delete TODO">
                    </div>
                </div>
            </div>
            <div id="empty-todo">
                <svg xmlns="http://www.w3.org/2000/svg" width="210" height="210" viewBox="0 0 24 24"
                    style="fill: rgb(102, 102, 102);">
                    <path
                        d="M9 20h6v2H9zm7.906-6.288C17.936 12.506 19 11.259 19 9c0-3.859-3.141-7-7-7S5 5.141 5 9c0 2.285 1.067 3.528 2.101 4.73.358.418.729.851 1.084 1.349.144.206.38.996.591 1.921H8v2h8v-2h-.774c.213-.927.45-1.719.593-1.925.352-.503.726-.94 1.087-1.363zm-2.724.213c-.434.617-.796 2.075-1.006 3.075h-2.351c-.209-1.002-.572-2.463-1.011-3.08a20.502 20.502 0 0 0-1.196-1.492C7.644 11.294 7 10.544 7 9c0-2.757 2.243-5 5-5s5 2.243 5 5c0 1.521-.643 2.274-1.615 3.413-.373.438-.796.933-1.203 1.512z">
                    </path>
                </svg>
                <h1>TODOs you add appears here</h1>
            </div>
            <div id="todo-items">
                <!-- <div class="todo" data-id="">
                    <div class="checkbox" aria-checked="false">
                        <span class="checkmark"></span>
                    </div>
                    <div class="todo-info">
                        <div class="date">${creationDate}</div>
                        <div class="todo-title">${todoTitle}</div>
                    </div>
                </div> -->
            </div>
            <div id="view-todo" data-id="">
                <div>
                    <span class="created-on"></span>
                    <span class="tags"></span>
                </div>
                <hr />
                <h1></h1>
                <hr />
                <p></p>
                <button id="update">Update</button>
            </div>
        </div>
    </div>
    <!-- Editor -->
    <div id="new-todo-editor">
        <div id="new-todo-head">
            New TODO
            <div id="close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="fill: rgb(224,224,224,1);">
                    <path
                        d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z">
                    </path>
                </svg>
            </div>
        </div>
        <div id="new-todo-title">
            <input type="text" name="todo-title" id="todo-title" placeholder="Title" />
        </div>
        <div id="new-todo-desc">
            <textarea name="description" id="description" placeholder="Description"></textarea>
        </div>
        <div id="new-todo-footer">
            <button id="save">Save</button>
            <button id="delete">Delete</button>
        </div>
    </div>
    <!-- New Label Creator -->
    <div id="new-label">
        <h1>New Label</h1>
        <div id="new-label-input">
            <label for="label-name">Please enter a new label name:</label> <br />
            <input type="text" name="label-name" id="label-name" />
        </div>
        <div id="new-label-btn">
            <button id="cancel">Cancel</button>
            <button id="create-label">Create</button>
        </div>
    </div>
</body>

</html>
