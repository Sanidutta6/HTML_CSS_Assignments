<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Rank Student Finder</title>
    <!-- CSS Linking -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS Linking -->
    <script src="JS/index.js"></script>
</head>
<body>
    <div id="main">
        <div id="left">
            <form action="">
                <div class="input-group">
                    <input type="number" placeholder="Enter Marks of 1st Student" required>
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Enter Marks of 2nd Student" required>
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Enter Marks of 3rd Student" required>
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Enter Marks of 4th Student" required>
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Enter Marks of 5th Student" required>
                </div>
                <div class="btn-group">
                    <button id="find-btn">Find</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </form>
        </div>
        <div id="right">
            <h4>First Rank Holder</h4>
            <span id="display"></span>
        </div>
    </div>
</body>
</html>
