<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Farenheit Converter</title>
    <!-- JS -->
    <script src="JS/index.js"></script>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Main -->
    <div id="main">
        <h2 id="heading">Celcius to Farenheit</h2>
        <form action="">
            <div class="input-group">
                <label for="celcius-input">Celcius:</label>
                <input type="number" name="celcius-input" value="0" autofocus>
            </div>
            <div class="input-group">
                <label for="farenheit-input">Farenheit:</label>
                <input type="number" name="farenheit-input" value="32">
            </div>
        </form>
    </div>
</body>
</html>
