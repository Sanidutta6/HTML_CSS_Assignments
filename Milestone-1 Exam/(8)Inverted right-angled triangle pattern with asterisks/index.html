<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Right-Angled Triangle Pattern with Asterisks</title>
    <!-- CSS Linking -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS Linking -->
    <script src="JS/index.js"></script>
</head>

<body>
    <div id="main">
        <div class="left">
            <h1>Inverted Right-Angled<br /> Triangle Pattern with<br /> Asterisks</h1>
        </div>

            <div id="display"></div>
            <form id="input-section" action="">
                <div class="input-group">
                    <input type="number" id="input-stars" placeholder="Enter the No. of Stars">

                <button id="clear-pattern-btn">Clear</button>
            </form>
        </div>
    </div>
