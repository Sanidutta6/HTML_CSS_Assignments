<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <!-- CSS Linking -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- JS Linking -->
    <script src="JS/index.js"></script>
</head>
<body>
    <div id="hero">
        <h1>Color Mixer</h1>
        <form action="">
            <div class="input-group">
                <label for="input-color">Color-1</label>
                <input type="text" name="input-color" id="input-color-1" placeholder="Enter color name" />
            </div>
            <div class="input-group">
                <label for="input-color">Color-2</label>
                <input type="text" name="input-color" id="input-color-2" placeholder="Enter color name" />
            </div>
            <div class="input-group">
                <label for="output-color">Output Color</label>
                <input type="text" name="output-color" id="output-color" placeholder="Output Color">
            </div>
            <button id="mix-btn">Mix Colors</button>
            <button id="clear-btn">Clear</button>
        </form>
    </div>
</body>
</html>
