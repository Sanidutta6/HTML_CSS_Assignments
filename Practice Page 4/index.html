<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign Up</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="hero">
        <div class="left">
            <div class="logo">
                <img src="./assets/letter-g.png" alt="Logo">
            </div>
            <p>Find 3D Objects, Mockups and Illustrantions here.</p>
            <img class="abs-img" src="./assets/image4.png" alt="">
        </div>
        <div class="right">
            <div class="select-lang">
                English(India)
                <img src="./assets/down-filled-triangular-arrow.png" alt="">
            </div>
            <h2>Create Account</h2>
            <div class="sign-up-social">
                <div class="sign-up-with-google">
                    <img src="./assets/google.png" alt="">
                    Sign Up with Google
                </div>
                <div class="sign-up-with-facebook">
                    <img src="./assets/facebook.png" alt="">
                    Sign Up with Facebook
                </div>
            </div>
            <p>- or -</p>
            <form action="">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" />
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" />
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <input type="submit" value="Create Account">
            </form>
            <p>Already have an account? <span>Login</span></p>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
