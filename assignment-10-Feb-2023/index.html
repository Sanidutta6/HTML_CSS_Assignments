<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <nav>
            <!-- For Desktop, Laptop Monitors -->
            <ul class="big-display">
                <li class="active"><a href="">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Technologies</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <!-- For Mobile Devices -->
            <img class="small-display" src="./assets/hambrger.png" alt="Nav Menu">
        </nav>
    </div>

    <!-- Main -->
    <div id="main">
        <div id="left">
            <img src="./assets/waving-hand.png" alt="Hi">
            <h2>Hi Everyone</h2>
            <h1>Mark Anderson</h1>
            <p>Developer</p>
        </div>
        <div id="right">
            <img src="./assets/pc-image.png" alt="">
        </div>
    </div>

    <!-- Projects -->
    <div id="projects">
        <h1>Projects</h1>
        <hr>
        <div class="project-container">
            <div class="project-card">
                <img src="./assets/image.png" alt="Project-Preview">
                <p>Project - 1</p>
            </div>
            <div class="project-card">
                <img src="./assets/image.png" alt="Project-Preview">
                <p>Project - 2</p>
            </div>
            <div class="project-card">
                <img src="./assets/image.png" alt="Project-Preview">
                <p>Project - 3</p>
            </div>
            <div class="project-card">
                <img src="./assets/image.png" alt="Project-Preview">
                <p>Project - 4</p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <h1>Contact Me</h1>
        <hr />
        <div class="social">
            <img src="./assets/github.png" alt="Github">
            <img src="./assets/linkedin.png" alt="Linkedin">
            <img src="./assets/outlook.png" alt="Outlook">
        </div>
    </footer>
</body>
</html>
